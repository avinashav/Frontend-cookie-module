<button class="btn btn-outline-success" (click)="SortedTableContentsAPICall()">Click-Me</button>

<div *ngIf="response">
    <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">Domain</th>
              <th scope="col">Pages</th>
              <th scope="col">Unique Cookies</th>
              <th scope="col">Cookies Change</th>
              <th scope="col">Banner</th>
              <th scope="col">Cookie List</th>
              <th scope="col">Pref. Center</th>
              <th scope="col">Next Scan</th>
              <th scope="col">Status</th>
          </tr>
      </thead>
      <tbody *ngFor="let element of response">
        <tr>
          <td><a href="http://{{element.domain}}">{{element.domain}}</a></td> 
          <td>{{element.pages}}</td>
          <td>{{element.unique_cookies}}</td>
          <td>{{element.cookies_changed}}</td>
          <td><a href="#">{{element.banner}}</a></td>
          <td><a href="#">{{element.cookie_list}}</a></td>
          <td><a href="#">{{element.pref_center}}</a></td>
          <td>{{element.datetime}}</td>
          <td>
               <div id="demo"
                    [ngStyle]= "{ 'background-color' : (element.status == 'Completed') ? 'green' : 'red' }">
                    {{element.status}} 
                </div>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
